<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SWIM Hub</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-image: url('background-ocean.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      background-color: white;
      padding: 10px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .hero {
      text-align: center;
      padding: 60px 20px;
      color: #fff;
      background: rgba(0, 0, 0, 0.4);
    }

    .hero h1 {
      font-size: 48px;
      color: #ff52bf;
      font-weight: 800;
    }

    .hero h2 {
      font-size: 42px;
      color: #7cc4ff;
    }

    .hero p {
      margin-top: 10px;
      font-size: 24px;
      color: #fff;
    }

    .ocean-decorations img {
      position: absolute;
      width: 80px;
    }

    .fish {
      top: 100px;
      left: 20px;
    }

    .jellyfish {
      top: 100px;
      right: 20px;
    }

    .crab {
      bottom: 30px;
      left: 30px;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 16px;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo-icon.png" alt="SWIM Hub Logo" style="height: 24px; vertical-align: middle;"> SWIM Hub
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="teacher-portal.html">Teacher Portal</a>
      <a href="student-quizzes.html">Student Quizzes</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <div class="hero">
    <h1>Welcome to</h1>
    <h2>SWIM HUB...</h2>
    <p>Strive &bull; Wonder &bull; Innovate &bull; Master</p>
  </div>

  <div class="ocean-decorations">
    <img src="fish.png" alt="Fish" class="fish">
    <img src="jellyfish.png" alt="Jellyfish" class="jellyfish">
    <img src="crab.png" alt="Crab" class="crab">
  </div>

  <div class="footer">&copy; 2025 SWIM Hub. All rights reserved.</div>
</body>
</html>
